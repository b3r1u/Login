<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Login</title>
</head>
<body>

    <div class="popIn">
        <h2>Login efetuado com sucesso!</h2>
    </div>

    <div class="dontIn">
        <h2>Usuário não registrado!</h2>
    </div>

    <div class="userName">
        <h2>Nome de usuário já registrado!</h2>
    </div>

    <div class="nullFields">
        <h2>Preencha todos os campos!</h2>
    </div>
    
    <div class="box">
        <h1>Sing In</h1>
        <input id="userIn" type="email" placeholder="User">
        <input id="passIn" type="password" placeholder="Password">
        <button id="in"> Sing in </button>
    </div>
    
    <div class="add">
        <button id="add"> Sing Up </button>
    </div>
    

    <div class="box_add">
        <h1>Sing up</h1>
        <input id="userUp" type="email" placeholder="User">
        <input id="passUp" type="password" placeholder="Password">
        <button id="up"> Sing up </button>
    </div>

    <script src="Login.js"></script>
</body>
</html>
