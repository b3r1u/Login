<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Login</title>
</head>
<body>

    <div class="box">
        <h1>Sing In</h1>
        <input id="user" type="email" placeholder="User">
        <input id="pass" type="password" placeholder="Password">
        <button id="in"> Sing in </button>
    </div>

    <div class="add">
        <button id="add"> Sing Up </button>
    </div>

    <div class="box_add">
        <h1>Sing up</h1>
        <input id="user" type="email" placeholder="User">
        <input id="pass" type="password" placeholder="Password">
        <button id="up"> Sing Up </button>
    </div>


    <script src="Login.js"></script>
    
</body>
</html>
